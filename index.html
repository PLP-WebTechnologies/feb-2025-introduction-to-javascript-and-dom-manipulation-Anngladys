<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Dynamic Content Example</h1>
    </header>

    <main>
        <p id="dynamic-text">Original Text</p>
        <button id="change-text-button">Change Text</button>

        <div id="styled-div">This div will be styled dynamically.</div>

        <button id="add-remove-button">Add Element</button>
        <div id="element-container"></div>
    </main>

    <footer>
        <p>&copy; 2024 Dynamic DOM</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
